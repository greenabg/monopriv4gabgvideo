<section class="container text-monospace">
  <div class="container text-center">
    {{if .Site.Params.hero.enabled }}
    <img class="rounded-circle" src='{{ .Site.Params.hero.img | absURL }}' title="Icon by freepik rom flaticon.com" width="200px"/>
    {{end}}
		<h3 class="mt-3">{{ .Site.Title }}</h3>
		<span class='text-secondary'>{{ .Site.Params.about }}</span>
		<br><br>
    <div class="bg-white">
			<a href="{{ .Site.Params.website }}"><span class="badge badge-pill badge-danger">Sito web principale</span></a>
			<a href="mailto:{{ .Site.Params.email }}"><span class="badge badge-pill badge-success">Email</span></a>
			<a href="{{ "index.xml" | absURL }}"><span class="badge badge-pill badge-warning">Feed RSS</span></a>

    </div>
	</div>
</section>
